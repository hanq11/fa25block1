<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  Them nhan vien:
  <form action="/nhan-vien/them" method="post">
    Ten: <input type="text" name="ten"> <br>
    Luong: <input type="text" name="luong"> <br>
    Gioi tinh:
      Nam: <input type="radio" name="gioiTinh" value="false">
      Nu: <input type="radio" name="gioiTinh" value="true">
    <br>
    <button>Submit</button>
  </form>
  Thong tin nhan vien:
  <table>
    <thead>
      <tr>
        <th>Id</th>
        <th>Ten</th>
        <th>Luong</th>
        <th>Gioi tinh</th>
        <th>Hanh dong</th>
      </tr>
    </thead>
    <tbody>
      <th:block th:each="nv : ${danhSach}">
        <tr th:object="${nv}">
          <td th:text="*{id}"></td>
          <td th:text="*{ten}"></td>
          <td th:text="*{luong}"></td>
          <td th:text="*{gioiTinh == true ? 'Ná»¯' : 'Nam'}"></td>
          <td>
<!--            path variable-->
            <a th:href="@{|/nhan-vien/update/*{id}|}">View update</a>
<!--            query param-->
            <a th:href="@{|/nhan-vien/delete?id=*{id}|}">Delete</a>
          </td>
        </tr>
      </th:block>
    </tbody>
  </table>
</body>
</html>
