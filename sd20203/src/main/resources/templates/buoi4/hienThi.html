<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <p>Truy xuat kieu binh thuong:</p>
    <ul>
        <li>Id: <span th:text="${student.id}"></span></li>
        <li>Ten: <span th:text="${student.ten}"></span></li>
        <li>Diem: <span th:text="${student.diem}"></span></li>
    </ul>
    <p>Truy xuat dung th:object</p>
    <ul th:object="${student}">
        <li>Id: <span th:text="*{id}"></span></li>
        <li>Ten: <span th:text="*{ten}"></span></li>
        <li>Diem: <span th:text="*{diem}"></span></li>
    </ul>
    <p>Tao link cach 1: <a th:href="@{/buoi4/{x}(x=${student.id})}">Cach 1</a></p>
    <p>Tao link cach 2: <a th:href="@{|/buoi4/${student.id}|}">Cach 2</a></p>
</body>
</html>
